<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/home/home.css" />
    <title>GitHub Profile</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main id="main">
      <section id="search">
        <div class="container">
          <h1>GitHub Profiles</h1>
          <div class="form">
            <input
              type="text"
              class="username input"
              id="username"
              placeholder="Search a GitHub Username . . ."
              autocomplete="off"
            />
            <button type="button" class="search-btn">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div id="snackbar--empty-input">Oops! . . . Searchbar is Empty</div>
        <div id="snackbar--not-found">User Not Found . . .</div>
      </section>

      <section class="github-user hidden">
        <div class="container github__wrapper">
          <div class="user__left-side">
            <div class="user__avatar">
              <img src="./images/girl avatar.png" alt="" id="avatar" />
            </div>
            <div class="user__info">
              <div>
                <h3 id="user__name">Vida Heidari</h3>
              </div>
              <div class="user--url">
                <a class="user__github__url" href="#">vida-heidari</a>
              </div>
              <div class="user__about">
                <div class="repositories about">
                  <span class="repository">50</span> Repositories
                </div>

                <div class="about">
                  <span class="followers">1050</span> Followers
                </div>

                <div class="about">
                  <span class="following">980</span> Following
                </div>
              </div>
            </div>
          </div>

          <div class="user__right-side">
            <i class="fa-solid fa-ellipsis"></i>
            <!-- <i class="fa-solid fa-pen"></i> -->
            <i
              class="fa-solid fa-circle-check check-mark hire"
              title="Hire Me"
            ></i>
          </div>
        </div>
      </section>
    </main>

    <script src="./javascript/app.js"></script>
  </body>
</html>
